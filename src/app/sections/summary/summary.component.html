<div class="resumen-mensual">
  <h2>Resumen Mensual</h2>
  <div class="resumen">
  <p class="ingresos"><span> + {{ resumen.ingresos.toLocaleString() }}</span></p>
  <p class="egresos"><span> - {{ resumen.egresos.toLocaleString() }}</span></p>
  <p class="balance" [class.negativo]="resumen.balance < 0" [class.positivo]="resumen.balance > 0"> <span> = {{
      resumen.balance.toLocaleString() }}</span></p>
  </div>
</div>
